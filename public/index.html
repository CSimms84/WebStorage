<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Storage Options Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Chrome Storage Options Demo</h1>

    <h2>Local Storage</h2>
    <input type="text" id="localStorageInput" placeholder="Enter data">
    <button onclick="setLocalStorage()">Set</button>
    <button onclick="getLocalStorage()">Get</button>
    <p id="localStorageOutput"></p>

    <h2>Session Storage</h2>
    <input type="text" id="sessionStorageInput" placeholder="Enter data">
    <button onclick="setSessionStorage()">Set</button>
    <button onclick="getSessionStorage()">Get</button>
    <p id="sessionStorageOutput"></p>

    <h2>IndexedDB</h2>
    <input type="text" id="indexedDBInput" placeholder="Enter data">
    <button onclick="setIndexedDB()">Set</button>
    <button onclick="getIndexedDB()">Get</button>
    <p id="indexedDBOutput"></p>

    <h2>Cookies</h2>
    <input type="text" id="cookieInput" placeholder="Enter data">
    <button onclick="setCookie()">Set</button>
    <button onclick="getCookie()">Get</button>
    <p id="cookieOutput"></p>

    <h2>Cache Storage</h2>
    <input type="text" id="cacheInput" placeholder="Enter URL to cache">
    <button onclick="setCache()">Cache URL</button>
    <button onclick="getCache()">Get Cached URLs</button>
    <p id="cacheOutput"></p>
</body>
</html>
